





        <div class="col-md-6 col-sm-12 my-50">
  
          <div class="row my-50">
            <div style="padding: 0 20px 20px 20px;" class="ppx-50 mmy-50 col-sm-6 col-xs-12">
              {{ with .img }}
                <img style="padding: 0;" class="img-responsive ppy-50 ppx-50" src="{{ . }}">
              {{ end }}
            </div>
  
            <div style="padding: 0 20px 20px 20px;" class="px-50 my-50 col-sm-6 col-xs-12">
              {{ with .name }}<h4 class="">{{ . }}</h4>{{ end }}
              {{ with .title }}<span>{{ . }}</span>{{ end }}
              {{ with .position }}<br><span>{{ . }}</span>{{ end }}
              <!-- {{ with .bio }}<p><b>{{ T "bio" }}: </b><i>{{ . }}</i></p>{{ end }} -->
            </div>
  
          </div>
  
        </div>
